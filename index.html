<!DOCTYPE html>
<html lang="en" ng-app="share-ride">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqsab Ride</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyD0sFYZqJXmjElxCfg8E5j-73WDZy6649o"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="controller/shareRideController.js"></script>
    <script src="service/rideService.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body ng-controller="rideCtrl">
<div class="col-lg-offset-1 col-lg-10">
    <header>
        <div class="logo">
            <img src="img/logo.png" class="img-responsive" alt="logo">
        </div>
    </header>

    <section>
        <span ng-if="encodedStr" class="fa fa-location-arrow" aria-hidden="true" ng-click="mapPause()" ng-class="class"></span>
        <div id="map-canvas" ng-if="!nolocation"></div>
        <div class="loaderDiv" ng-if="loader"><img src="img/loading.gif" alt="loader"></div>
        <h3 class="text-center nolocation" ng-if="nolocation">{{nolocation}}</h3>
        <div class="table-responsive driverInfo" ng-if="driver.phone && !loader">
            <h3 class="text-center">Driver Information</h3>
            <table class="table table-striped table-bordered" >
                <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{driver.name || '--'}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{driver.phone}}</td>
                </tr>
                <tr>
                    <th>Liscense Plate</th>
                    <td>{{driver.license_plate}}</td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td>{{driver.year || '--'}}</td>
                </tr>
                <tr>
                    <th>Model</th>
                    <td>{{driver.model || '--'}}</td>
                </tr>
                <tr>
                    <th>Make</th>
                    <td>{{driver.make || '--'}}</td>
                </tr>
                </tbody>
            </table>
            <p class="text-center" ng-if="!driver.phone">{{driverData}}</p>
        </div>

    </section>
</div>
</body>
</html>
